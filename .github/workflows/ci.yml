name: ğŸš€ CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: ğŸ§° Install dependencies
        run: |
          go mod tidy
          go mod download

      - name: ğŸ“¦ Install golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1

      - name: ğŸ§¹ Run all checks and build
        run: make all

      - name: ğŸ§¼ Clean build artifacts
        run: make clean
