name: ðŸš€ CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: ðŸ’¾ Cache Go build & tools
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
            ~/go/bin
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: ðŸ§° Install Go modules
        run: |
          go mod tidy
          go mod download

      - name: ðŸ“¦ Install dev tools
        run: make install

      - name: ðŸ§¹ Run all checks and build
        run: make all

      - name: ðŸ§¼ Clean build artifacts
        run: make clean
